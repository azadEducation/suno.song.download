<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suno Sound ID Extractor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 40px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #f0f0f0;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00b894;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00a383;
    }

    .result {
      margin-top: 20px;
      font-size: 1rem;
      color: #00cec9;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Suno Sound ID Extractor üéµ</h2>
    <input type="text" id="sunoUrl" placeholder="Paste your Suno song URL here..." />
    <button onclick="extractSoundId()">Download Sound</button>
    <p class="result"><strong>Sound ID:</strong> <span id="result">---</span></p>
  </div>

  <script>
    function extractSoundId() {
      const url = document.getElementById("sunoUrl").value.trim();
      const match = url.match(/\/song\/([a-f0-9\-]+)/i);

      if (match && match[1]) {
        const soundId = match[1];
        document.getElementById("result").innerText = soundId;

        const audioUrl = `https://cdn1.suno.ai/${soundId}.mp3`;

        // Create a hidden link to trigger download
        const a = document.createElement("a");
        a.href = audioUrl;
        a.download = `${soundId}.mp3`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        document.getElementById("result").innerText = "Invalid Suno URL ‚ùå";
      }
    }
  </script>
</body>
</html>
